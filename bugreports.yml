- summary: |
     Сайт неадаптивен для разных мобильных устройств
  environment: |
     Яндекс Браузер   Версия 24.6.4.580 (Официальная сборка), (64-bit)
     ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Открыть инструмент DevTools, нажать Ctrl + Shift + M 
     3. Выбрать поочередно разные мобильные устройства
  expected-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются корректно или не отображаются совсем
  actual-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются некорректно или не отображаются совсем.    

- summary: |
    Данные заказа не отправляются на сервер
  environment: |
    Яндекс Браузер   Версия 24.6.4.580 (Официальная сборка), (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу сайта 
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Нажать на кнопку "Checkout"
    5. Посмотреть в Devtools в Network какие запросы в это время ушли 
  expected-result: |
    В Devtools должен появиться запрос с методом Post с данными о заказе и ответ с успешным статусом выполнения 
  actual-result: |
    Появляется запрос с методом GET и статусом ответа 500

