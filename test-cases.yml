- summary: |
     Проверка фильтра товаров по цене
  requirement: |
     Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
     - открыта страница сайта 
     - в поле "From - To" два поля цен в диапазоне от 0 до 6577 
  test-data: |
     минимальная цена товара - 55
     максимальная цена товара - 155
  steps:
     - Вставить в поле от и до данные из тест даты
  expected-result: |
     На странице  магазина  отображается товар, соответствующий выбранному диапазону цен

- summary: |
     Успешное добовление товара в корзину
  requirement: |
     Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
     Открыта страница сайта 
  test-data: | 
     Открыта карточка товара
     Кнопка "Add to cart"
  steps:
     - Выбрать товар
     - Нажать кнопку "Add to cart"
     - Нажать кнопку в навигационной панели "Cart"
  expected-result: |
       Товар успешно добавлен и отображается в корзине

- summary: |
      Успешное удаление товара из корзины
  requirement: |
      Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
      - открыта страница сайта 
      - в корзине магазина размещен товар 
  test-data: |
      No-data
  steps:
      - Выбрать товар 
      - Добавить товар в корзину при помощи кнопки "Add to cart"
      - Нажать кнопку в навигационной панели "Cart"
      - Нажать на кнопку "Delete"
  expected-result: |
      Товар удаляеться из корзины
    
