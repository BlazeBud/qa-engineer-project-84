bugreports: 
  - summary: |
     Не работает поиск товара по ключевому слову
    environment: |
     Яндекс Браузер   Версия 24.6.4.580 (Официальная сборка), (64-bit)
     ОС Windows 10
    steps-to-reproduce: |   
     1. Зайти на страницу сайта 
     2. Набрать в поле поиска любое ключевое слово
    expected-result: |
     На странице сайта отображаются товары, содержащие в названии или описании ключевое слово
    actual-result: |
     Отображаются все товары, находящиеся на открытой странице
     
  - summary: |
     Ломается панель пагинации при отключении чекбокса "In Stock"
    environment: |
     Яндекс Браузер   Версия 24.6.4.580 (Официальная сборка), (64-bit)
     ОС Windows 10
    steps-to-reproduce: |
     1. Зайти на страницу сайта
     2. Отключить чекбокс "In Stock" 
    expected-result: |
     Панель пагинации должна остаться на месте
    actual-result: |
     Панель пагинации исчезает
     
  - summary: |
     Не работают фильтры при выборе пустой категории 
    environment: |
     Яндекс Браузер   Версия 24.6.4.580 (Официальная сборка), (64-bit)
     ОС Windows 10
    steps-to-reproduce: |
     1. Зайти на страницу сайта
     2. Выбрать фильтр например - "From - To"
     3. Выбрать пустую категорию 
    expected-result: |
     В списке товаров должны остаться товары удовлетворяющие настройкам фильтра за исключением категории 
    actual-result: |
     Фильтрация перестает работать 

  - summary: |
     Данные заказа не отправляются на сервер
    environment: |
     Яндекс Браузер   Версия 24.6.4.580 (Официальная сборка), (64-bit)
     ОС Windows 10
    steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Добавить товар в корзину
     3. Перейти в корзину
     4. Нажать на кнопку "Checkout"
     5. Посмотреть в Devtools в Network какие запросы в это время ушли 
    expected-result: |
     В Devtools должен появиться запрос с методом Post с данными о заказе и ответ с успешным статусом выполнения 
    actual-result: |
     Появляется запрос с методом GET и статусом ответа 500  
